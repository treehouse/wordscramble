<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- animation library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- fontawesome library -->
    <script src="https://kit.fontawesome.com/6e358658ed.js" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <!-- styles -->
    <link rel="stylesheet" href="./frontend/dist/styles/app.css">
    <title>WordScramble | Treehouse</title>

<body>

    <div class="overlay" id="overlay">

        <h1 class="game-title"><span class="accent">w</span>ord<span class="accent">s</span>cramble</h1>

        <!-- game stats -->
        <div class="game-stats" id="gameStats">

                </div>
                <p class="no-personal-best-message" id="noPersonalBestMessage">Oh! You were <span></span> away from a new personal best!</p>
                <p class="personal-best-message" id="personalBestMessage">Woah! You have a new personal best! ðŸ”¥</p>

            <button id="startNewGame">Start New Game</button>

    </div>

</body>
</html>
